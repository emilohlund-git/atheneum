name: Release & Publish

on:
  push:
    branches: [main]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout repository ðŸš§
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js 16.x ðŸš§
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies, build & test package ðŸ› 
        run: yarn

      - name: Release ðŸš€
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release --debug
